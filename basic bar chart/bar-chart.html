<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3: SVG bar chart with value labels</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style type="text/css">
      /* No style rules here yet */
    </style>
  </head>
  <body>
    <p>Click on this text to update the chart with new data values (once).</p>

    <script type="text/javascript">
      //Width and height
      const w = 600;
      const h = 250;

      let dataset = [
        5,
        10,
        13,
        19,
        21,
        25,
        22,
        18,
        15,
        13,
        11,
        12,
        15,
        20,
        18,
        17,
        16,
        18,
        23,
        25,
        16,
        10,
        18,
        19,
        14,
        11,
        15,
        18,
        19,
      ];
      const xScale = d3
        .scaleBand()
        .domain(d3.range(dataset.length))
        .rangeRound([0, w])
        .paddingInner(0.05);

      const yScale = d3
        .scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([0, h]);

      //Create SVG element
      const svg = d3.select('body').append('svg').attr('width', w).attr('height', h);

      svg
        .selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x', (d, i) => xScale(i))
        .attr('y', (d) => h - yScale(d))
        .attr('width', xScale.bandwidth())
        .attr('height', (d) => yScale(d))
        .attr('fill', (d) => `rgb(0, 0, ${Math.round(d * 10)})`);

      svg
        .selectAll('text')
        .data(dataset)
        .enter()
        .append('text')
        .text((d) => d)
        .attr('text-anchor', 'middle')
        .attr('x', (d, i) => xScale(i) + xScale.bandwidth() / 2)
        .attr('y', (d) => h - yScale(d) + 14)
        .attr('font-family', 'sans-serif')
        .attr('font-size', '11px')
        .attr('fill', 'white');

      //On click, update with new data
      d3.select('p').on('click', function () {
        //New values for dataset
        dataset = [
          25,
          16,
          10,
          18,
          19,
          14,
          11,
          15,
          18,
          19,
          5,
          10,
          13,
          19,
          21,
          25,
          22,
          18,
          15,
          13,
          11,
          12,
          15,
          20,
          18,
          17,
          16,
          18,
          23,
          25,
        ];

        //Update all rects
        svg
          .selectAll('rect')
          .data(dataset)
          .transition()
          .delay((d, i) => (i / dataset.length) * 1000)
          .duration(500)
          .attr('y', (d) => h - yScale(d))
          .attr('height', (d) => yScale(d))
          .attr('fill', (d) => `rgb(0, 0, ${Math.round(d * 10)})`);

        //Update all labels
        svg
          .selectAll('text')
          .data(dataset)
          .transition()
          .delay((d, i) => (i / dataset.length) * 1000)
          .duration(500)
          .text((d) => d)
          .attr('x', (d, i) => xScale(i) + xScale.bandwidth() / 2)
          .attr('y', (d) => h - yScale(d) + 14);
      });
    </script>
  </body>
</html>
